<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3c811459c3.js" crossorigin="anonymous"></script>
    <title>SPOTIFY</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>

<body>

    <header>
        <nav>
            <div class="logo-area">
                <a href="#" title="Spotify"><i class="fa-brands fa-spotify"></i></a>
            </div>
            <div class="search-area">
                <div class="search-area--home">
                    <a href="#" title="Início"><i class="fa-solid fa-house"></i></a>
                </div>
                <div class="search-area--input">
                    <form>
                        <button type="submit" title="Buscar">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                        <input type="search" name="key-word" placeholder="O que você quer ouvir?">
                    </form>
                    <div class="browse">
                        <a href="#" title="Navegar"><i class="fa-solid fa-compass"></i></a>
                    </div>
                </div>
            </div>
            <div class="right-area">
                <div class="right-area--left">
                    <ul>
                        <li><a href="">Premium</a></li>
                        <li><a href="">Suporte</a></li>
                        <li><a href="">Baixar</a></li>
                    </ul>
                </div>
                <div class="right-area--middle">
                    <ul>
                        <li>
                            <a href=""><i class="fa-solid fa-download"></i> <span>Instalar aplicativo</span></a>
                        </li>
                    </ul>
                </div>
                <div class="right-area--right">
                    <ul>
                        <li><a href="">Inscrever-se</a></li>
                        <li class="bt-signUp"><a href="">Entrar</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <script src="scripts/script.js"></script>
</body>

</html>
